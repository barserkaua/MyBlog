{% extends 'main/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock %}

{% block content %}

    <div class="container">
        <br>
        <h1 class="product_title text-center">
            Login or create new account
        </h1>
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-6 text-center custom_div">
                <br>
                <h2 class="product_title">
                   New user
                </h2>
                <br>
                <a href="{% url 'signup' %}" class="btn
                    btn-secondary">Create new user
                </a>
            </div>
            <div class="col-12 col-sm-12 col-lg-6 bg-silver">
                <div>
                    <br>
                    <h2 class="product_title">
                       Only for sign up users
                    </h2>
                    <form method="post">
                        {% csrf_token %}
                        <p>{{ form | crispy }}</p>
                        <button type="submit" class="btn
                        btn-secondary">Login</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <br>

{% endblock %}
